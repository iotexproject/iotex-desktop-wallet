'rolldpos:title': Roll-DPoS
'rolldpos:msg': >-
  Un algoritmo "delegated proof of stake" randomizzato, che eredita tutti i 
  vantaggi del meccanismo di consenso DPoS originario, e ne migliora 
  ulteriormente le capacità in termini sia di decentralizzazione che di 
  estendibilità ad architetture blockchain complesse. I punti colorati 
  rappresentano i delegati, i punti lampeggianti rappresentano i produttori 
  selezionati
