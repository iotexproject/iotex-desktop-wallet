'rolldpos:msg': >-
  L' algoritmo di delega casuale proof of stake, eredita tutti i vantaggi del
  meccanismo di consenso DPoS migliora ulteriormente in termini di
  decentralizzazione e estendibilità dell'architettura. I punti colorati
  rappresentano i delegati, i punti lampeggianti rappresentano i produttori
  selezionti
